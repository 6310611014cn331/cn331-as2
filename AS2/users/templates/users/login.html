{% extends "users\\layout.html" %}
{% block title %}
LOGIN
{% endblock%}
{% block body %}
<h1>LOGIN</h1>
{% if message %}
    <div style="color:red">
        {{message}}
    </div>
{% endif%}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="Login">
</form>
{% endblock %}
