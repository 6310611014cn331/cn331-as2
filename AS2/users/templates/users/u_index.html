{% extends "users\\layout.html" %}
{% block title %}
Profile
{% endblock%}
<div>
    {% block body %}
    <h1>Profile</h1>
    <ul>
        <li>Name: {{ request.user.first_name }} {{ request.user.last_name }} <br><br></li>
        <li>Username: {{ request.user.username }} <br><br></li>
        <li>Email: {{ request.user.email }} <br><br></li>

    </ul>

    <a href="{% url 'logout' %}">LOGOUT</a>
    <a href="{% url 'quotas' user.username %}">QUOTA</a>
    <a href="{% url 'subject' %}">see all subjects</a>
    {% endblock %}
</div>
