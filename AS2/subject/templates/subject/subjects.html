{% extends "subject\\layout.html" %}
{% block body%}
<h1>Subject: {{ subject.id }}</h1>
<ul>
    <li>Code: {{ subject.code }}</li>
    <li>Name: {{ subject.name }}</li>
    <li>Section: {{ subject.section }}</li>
    <li>Semester: {{ subject.semester }}</li>
    <li>Year: {{ subject.year }}</li>
</ul>

<a class="bts" href= "{% url 'index' %}">Back to Subject List</a>
{% endblock %}
