{% extends 'subject\\layout.html' %}
{% block body %}

<h1>Subject List</h1>
<ul>
    {% for s in subject %}
    <li>
        <a href= "{% url 'subject' s.id %}">
            {{ s }} section: {{ s.section }}
        </a>
    </li>
    {% empty %}
    <li>No subject.</li>
    {% endfor %}

</ul>

{% endblock body %}
